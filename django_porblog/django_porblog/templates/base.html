<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Mundo</title>
    <link rel="icon" type="image/png" sizes="200x200"  href="{% static 'img/logop.png' %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

<body data-spy="scroll" data-target=".navbar" data-offset="51">

        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse px-lg-3" id="navbarCollapse">
            <FONT FACE="SMALL" SIZE=6 COLOR="white">

            <div class="navbar-nav m-auto py-0">
                <a href="{% url 'index' %}" class="nav-item nav-link">Inicio</a>
                <a href="#home" class="nav-item nav-link">Blog</a>
                <a href="" class="nav-item nav-link">Contacto</a>
                
            </div>
            <a href="{% url 'login' %}" class="btn btn-menu d-none d-lg-block" style="background-color:#064789; color: #ebf2fa;">Iniciar sesi√≥n</a>
        </div>
    </nav>
    <!-- Navbar End -->
    <!-- Aca va el contenido -->
    {% block contenido %}

    <!-- Fin de contenido -->

            </div>
            <a href="#" style="background-color:#064789; color: #ebf2fa;">Sobre Nosotros</a>
            <p class="m-0">&copy; - 2021 - Todos los derechos reservados</p>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Scroll to Bottom -->
    <i class="fa fa-2x fa-angle-down text-white scroll-to-bottom"></i>

    <!-- Back to Top -->
    <a href="#" class="btn btn-outline-dark px-0 back-to-top"><i class="fa fa-angle-double-up"></i></a>

    
<!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/typed/typed.js' %}"></script>
    <script src="{% static 'lib/easing/easing.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <script src="{% static 'js/main.js' %} "></script>
